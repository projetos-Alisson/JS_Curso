<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel</title>
<style>
    #rooms{

      color:black;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 22px;
      text-align: center;
      padding-top: 50px;

    }

    #hotelName{
      
    padding: 50px;
    color: rgb(27, 63, 121); 
    text-align: center;
    font-size: 40px;
}

</style>
</head>
<body>
     


    <div id="hotelName"></div>

    <div id="rooms"></div>
    
    <script>
        var hotel ={
            name: 'BlueMoon',
            rooms: 40,
            booked: 25,
            gym: true,
            roomTypes: ['twin', 'double', 'suite'],

            checkAvailability: function() {
                return this.rooms - this.booked;
            }
        }

        var elName = document.getElementById('hotelName');
        elName.textContent = hotel.name;

        var elRooms = document.getElementById('rooms');
        elRooms.textContent = "Quartos disponíveis: " + hotel.checkAvailability();



           /*Objeto: hotel
             Propriedades(chaves): name. rooms, booked... 
             Método: function*/


    
    </script>
</body>
</html>
