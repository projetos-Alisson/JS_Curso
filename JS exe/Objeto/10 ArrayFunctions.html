<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    


<script>
//ARRAY FUNCTIONS FOR YOU GAIN TIME!!!




//1- Insert (inserir) - push

console.log("MEUS JOGOS: ")
const games = ["Zelda","Super Mario",  "Mega-man", "Dong-kong"]
games.push("Katana Zero") //push: "empurrar"

//console.log(games)




//2- Retrieve/Search (pesquisa/resgatar) - filter
const NotGames = games.filter(function(game){ //Filtrou os itens para não pegar um deles

      return game !== "Super Mario";
})

console.log(NotGames)

//find(econtrar) - Procura o primeiro do valor especificado da Array. Assim que encontrar, o teste acaba

console.log("SELECÃO DE JOGO:")
const gameZelda = games.find(function (game){

    return game === "Zelda"
})
console.log(gameZelda)


//Includes - Retorna true se a array contiver o valor especificado;
//           O número após a string, especifica se o jogo está depois 
//           da posição 3
console.log(games.includes("Mega-man", 3)) //false



 

//3- UPDATE - [... spread]

console.log("NOVA LISTA DE JOGOS")
//Com o let
 let NewGames = ["Kirby", "Pokemon",  "Castlevania", "Metroid", "Final Fight"] //O uso do let, é pq ele permite mudar
//Vai retornar uma array nova (objeto novo) com um novo jogo
NewGames = [...NewGames, "Shovel Knight"]
console.log(NewGames)

//Com o const
// console.log("JOGOS COM O CONST")
// const ConstGames = [...NewGames, "Mario 64"]
// console.log(ConstGames)


//slice(fatiar) - fatia o inicio e o fim

console.log("USANDO O SLICE")
console.log(NewGames.slice(1, -1)) //"Cortou" os itens da 1° posição e o da última
//Se fosse necessário utilizar a nova array gerada pelo slice, eu poderia atribuir 
// objeto para uma nova variável:

// const SliceGames =(NewGames.slice(1, -1))
// console.log(SliceGames)


//4-REMOVE - pop()   

//PODE SE DIZER QUE push() É O OPOSTO DE pop() POIS ENQUAN
// UM ADICIONA, O OUTRO REMOVE. AMBOS ALTERAM O ARRAY, PORÉM NÃO RETORNAM UM NOVO ARRAY

//Há casos em que pode ser necessário manter um dado original, por isso é bom
//atribuir para uma nova variável os antigos dados que serão alterados 


console.log("REMOVENDO O ÚLIMO JOGO COM O POP")
NewGames.pop()
console.log(NewGames)

//mostra o jogo removido
console.log("GAME REMOVIDO: ")
let GameRemovido = (NewGames.pop())
console.log(GameRemovido)

//5- TRANSFORM - map

//map() tranforma os dados
//nesse exemplo, ele tranformoutodas as frutas em morango

console.log("MINHAS FRUTAS")
const frutas= ["Banana", "Maçã", "Goiaba", "Morango"]

const morango = frutas.map(function(fruta){
    return "morango"
})
console.log(frutas)

console.log("FRUTAS => MORANGO")
console.log(morango)

// reverse()
console.log("REVERSE")

const FrutasReverse = [...frutas].reverse() //sem o [...] será alterado o array original, coisa que pode ser um problema 

console.log(FrutasReverse) //EXIBIU AS FRUTAS DO ÚLTIMO AO PRIMEIRO

//6- Loops/Iteration - forEach

console.log("forEach")
frutas.forEach(function(fruta){
    console.log(fruta)
})


//forEach não retorna um novo array, ele só passa pelos itens da array, sem afetar a original

</script>

</body>
</html>
