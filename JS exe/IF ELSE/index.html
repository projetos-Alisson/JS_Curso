<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aposentadoria</title>
</head>
<body>
    
        <h1>Digite sua idade:</h1>
        <label>Idade:</label>
        <input type="text" id="idade">
        <button onclick="aposentar()">Ok</button>
  

    <div id="demo"></div>
    <script>
        aposentar = () => {
        
            let idade = document.getElementById('idade').value;
            console.log(typeof(idade))
        

            let anos = (65 - idade);

            if(idade >= 65){
                document.getElementById('demo').innerHTML = 'Parabéns, o senhor pode se aposentar'
            }

            else{
                document.getElementById('demo').innerHTML = `Faltam ${anos} para você se aposentar`
            }


        }
    </script>
</body>
</html>
