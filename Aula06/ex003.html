<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
          background-color: aquamarine;
          color: white;
          font: normal 20 pt arial;

        }

    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> 
    <script>
     
    var n1 = Number.parseFloat(window.prompt('Digite um número:')) 
    /* É POSSÍVEL DEIXAR SÓ O "Number", E ENTÃO O JS IDENTIFICA SE O NÚMERO É INTEIRO OU REAL, MAS EM
    ALGUNS CASOS ONDE É NECESSÁRIO FORÇAR EFETIVAMENTE O USO DE UM NÚMERO INT OU REAL, DAÍ É USADO O
   "parseInt(n)" e o "parseFLoat(n)" */
   
    var n2 = Number.parseFloat(window.prompt('Digite um número: '))
    var s = n1 + n2
    window.alert (`A soma entre ${n1} e ${n2} é igual a ${s}`) //Concatenação
    // (number + number) para adição
    // (string + string) para concatenação
    </script>
</body>
</html>
