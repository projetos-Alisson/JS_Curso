<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     
     body{
        background-color:aquamarine ;
   

     }

    </style>
</head>
<body>
    <h1>Iniciando estudos com o DOM</h1>
    <p>Resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JS</p>
    <div>Clique em mim.</div>
    <div id="msg">Uma mensagem</div>
    <div name="sms">Oi, tudo bem?</div>
    <div class="aviso">Cuidados</div>
    <div class="isso">algo</div>
    <script>

         //Seleção por MARCA
         var corpo = window.document.body //Também é possivel digitar o comando sem o "window"
         var p1 = window.document.getElementsByTagName('p')[0]
         corpo.style.background = 'brown'
         window.document.write(p1.innerText)
         p1.style.color = 'white'

         //Seleção por ID
         var d = window.document.getElementById('msg')
         d.style.background = "green"

        //Seleção por NOME
         var s = window.document.getElementsByName("sms") [0]
         s.innerText = 'Olá'

        //Seleção por CLASSE

        var c = window.document.getElementByClasseName('aviso')[0]
        c.style.background = 'red'

        var a = window.document.querySelector('div.isso')
        a.style.background = 'blue'

        
       

    </script>


</body>
</html>
